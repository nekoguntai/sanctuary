name: Build Dev Images

# Builds bleeding-edge images from main branch.
# For versioned release images, see release.yml
#
# Images built:
#   - ghcr.io/n-narusegawa/sanctuary-frontend:main
#   - ghcr.io/n-narusegawa/sanctuary-backend:main

on:
  push:
    branches:
      - main
    paths:
      - 'components/**'
      - 'src/**'
      - 'server/**'
      - 'docker/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'package*.json'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Build frontend and backend in parallel using matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: frontend
            context: .
            file: ./Dockerfile
          - name: backend
            context: ./server
            file: ./server/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  summary:
    runs-on: ubuntu-latest
    needs: build
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Summary
        run: |
          echo "## Dev Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Bleeding-edge images from \`main\` branch:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository }}-frontend:main\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository }}-backend:main\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> For stable releases, use versioned tags (e.g., \`v0.6.0\`) or \`latest\`" >> $GITHUB_STEP_SUMMARY
