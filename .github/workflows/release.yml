name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.4.2)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      frontend_digest: ${{ steps.frontend.outputs.digest }}
      backend_digest: ${{ steps.backend.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        id: frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:v${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        id: backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:v${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-umbrel:
    name: Update Umbrel Package
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Umbrel package files
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          FRONTEND_DIGEST="${{ needs.build-and-push.outputs.frontend_digest }}"
          BACKEND_DIGEST="${{ needs.build-and-push.outputs.backend_digest }}"

          echo "Updating Umbrel package to v$VERSION"
          echo "Frontend digest: $FRONTEND_DIGEST"
          echo "Backend digest: $BACKEND_DIGEST"

          # Update umbrel-app.yml version
          sed -i "s/^version: .*/version: \"$VERSION\"/" umbrel/umbrel-app.yml

          # Update releaseNotes in umbrel-app.yml
          RELEASE_DATE=$(date +"%Y-%m-%d")
          sed -i "s/^releaseNotes: .*/releaseNotes: \"Version $VERSION released on $RELEASE_DATE. See https:\/\/github.com\/n-narusegawa\/sanctuary\/releases\/tag\/v$VERSION for details.\"/" umbrel/umbrel-app.yml

          # Update docker-compose.yml with new image tags and digests
          # Handle both with and without existing @sha256 suffix
          sed -i "s|ghcr.io/n-narusegawa/sanctuary-frontend:[^[:space:]]*|ghcr.io/n-narusegawa/sanctuary-frontend:v$VERSION@$FRONTEND_DIGEST|g" umbrel/docker-compose.yml
          sed -i "s|ghcr.io/n-narusegawa/sanctuary-backend:[^[:space:]]*|ghcr.io/n-narusegawa/sanctuary-backend:v$VERSION@$BACKEND_DIGEST|g" umbrel/docker-compose.yml

          echo "Updated files:"
          grep -E "version:|releaseNotes:" umbrel/umbrel-app.yml
          grep "image:" umbrel/docker-compose.yml

      - name: Commit and push Umbrel updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add umbrel/
          git diff --staged --quiet || git commit -m "Update Umbrel package to v${{ needs.build-and-push.outputs.version }}

          - Updated Docker image tags with SHA256 digests
          - Updated release notes

          ðŸ¤– Automated release update"
          git push

  update-release:
    name: Update Release Notes
    needs: [build-and-push, update-umbrel]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Update release notes with install instructions
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.build-and-push.outputs.version }}';
            const existingBody = context.payload.release.body || '';

            const installInstructions = `
            ## Quick Install

            **Prerequisites:** [Docker](https://www.docker.com/products/docker-desktop) and Git

            \`\`\`bash
            git clone https://github.com/n-narusegawa/sanctuary.git
            cd sanctuary
            ./install.sh
            \`\`\`

            Open **https://localhost:8443** and log in with \`admin\` / \`sanctuary\`

            ---

            ## Upgrading

            If you're already running Sanctuary:

            \`\`\`bash
            cd sanctuary
            git pull
            ./install.sh
            \`\`\`

            Database migrations run automatically on startup.

            ---

            ## Umbrel Installation

            Available in the Umbrel Community App Store or install manually:

            \`\`\`bash
            # From your Umbrel
            umbreld client apps.install.mutate --appId sanctuary
            \`\`\`

            ---

            ## Docker Images

            - \`ghcr.io/n-narusegawa/sanctuary-frontend:v${version}\`
            - \`ghcr.io/n-narusegawa/sanctuary-backend:v${version}\`

            ---

            `;

            // Prepend install instructions to existing release notes
            const newBody = installInstructions + (existingBody ? '\n## Release Notes\n\n' + existingBody : '');

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: newBody
            });

            console.log('Updated release notes with install instructions');
