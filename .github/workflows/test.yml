name: Test Suite

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'components/**'
      - 'hooks/**'
      - 'utils/**'
      - 'shared/**'
      - 'tests/**'
      - 'server/src/**'
      - 'server/tests/**'
      - 'gateway/src/**'
      - 'gateway/tests/**'
      - 'e2e/**'
      - 'package*.json'
      - 'server/package*.json'
      - 'gateway/package*.json'
      - 'vitest.config.ts'
      - 'server/vitest.config.ts'
      - 'gateway/vitest.config.ts'
      - 'playwright.config.ts'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests (Vitest + PostgreSQL)
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sanctuary_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
        run: npx prisma migrate deploy

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!
          NODE_ENV: test
        run: npm run test:unit -- --coverage

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!
          NODE_ENV: test
        run: npm run test:integration

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            server/coverage/
            server/junit.xml
          retention-days: 14

  # ============================================
  # Frontend Tests (Vitest + jsdom)
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:run -- --coverage

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 14

  # ============================================
  # Gateway Tests (Vitest)
  # ============================================
  gateway-tests:
    name: Gateway Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
        run: npm run test:coverage

      - name: Upload gateway coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gateway-coverage
          path: gateway/coverage/
          retention-days: 14

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, gateway-tests]
    # Only run E2E on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sanctuary_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001

      - name: Setup backend
        working-directory: server
        run: |
          npm ci
          npx prisma generate
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public

      - name: Build backend
        working-directory: server
        run: npm run build

      - name: Start backend server
        working-directory: server
        run: npm run start &
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!
          NODE_ENV: test
          PORT: 3001

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend server..."
          for i in {1..30}; do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!
          NODE_ENV: test
          VITE_API_URL: http://localhost:3001
          # Skip auth-dependent tests until test user seeding is implemented
          SKIP_AUTH_TESTS: 'true'

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          retention-days: 14

  # ============================================
  # Build Verification
  # ============================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build frontend
        run: |
          npm ci
          npm run build

      - name: Build backend
        working-directory: server
        run: |
          npm ci
          npx prisma generate
          npm run build

  # ============================================
  # Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-check]
    if: always()

    steps:
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-results/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-results/

      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Backend status
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "### Backend Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Backend Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Backend coverage summary
          if [ -f backend-results/coverage/coverage-summary.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            cat backend-results/coverage/coverage-summary.json | jq -r '.total | to_entries[] | "| \(.key) | \(.value.pct)% |"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Coverage data unavailable" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Frontend status
          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "### Frontend Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Frontend Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Build status
          if [ "${{ needs.build-check.result }}" == "success" ]; then
            echo "### Build Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Build Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
