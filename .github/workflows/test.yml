name: Test Suite

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'components/**'
      - 'hooks/**'
      - 'tests/**'
      - 'server/src/**'
      - 'server/tests/**'
      - 'gateway/src/**'
      - 'package*.json'
      - 'server/package*.json'
      - 'vitest.config.ts'
      - 'server/jest.config.js'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Tests (Jest + PostgreSQL)
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sanctuary_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
        run: npx prisma migrate deploy

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!
          NODE_ENV: test
        run: npm run test:unit -- --ci --coverage

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sanctuary_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: test-encryption-key-32-chars-long!
          NODE_ENV: test
        run: npm run test:integration -- --ci

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            server/coverage/
            server/junit.xml
          retention-days: 14

  # ============================================
  # Frontend Tests (Vitest + jsdom)
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:run -- --coverage

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 14

  # ============================================
  # Build Verification
  # ============================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build frontend
        run: |
          npm ci
          npm run build

      - name: Build backend
        working-directory: server
        run: |
          npm ci
          npx prisma generate
          npm run build

  # ============================================
  # Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-check]
    if: always()

    steps:
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-results/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-results/

      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Backend status
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "### Backend Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Backend Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Backend coverage summary
          if [ -f backend-results/coverage/coverage-summary.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            cat backend-results/coverage/coverage-summary.json | jq -r '.total | to_entries[] | "| \(.key) | \(.value.pct)% |"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Coverage data unavailable" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Frontend status
          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "### Frontend Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Frontend Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Build status
          if [ "${{ needs.build-check.result }}" == "success" ]; then
            echo "### Build Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Build Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
