# =============================================
# Sanctuary - Monitoring Stack
# =============================================
#
# Optional monitoring services for production deployments.
# Provides centralized logging, metrics, alerting, and distributed tracing.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Grafana: http://localhost:3000 (admin / ENCRYPTION_KEY)
#   - Prometheus: http://localhost:9090 (no auth)
#   - Jaeger UI: http://localhost:16686 (no auth)
#   - Loki: http://localhost:3100 (internal)
#   - Promtail: Collects logs automatically
#
# Environment Variables:
#   - GRAFANA_PASSWORD: Override Grafana admin password (defaults to ENCRYPTION_KEY)
#   - GRAFANA_ANONYMOUS_ENABLED: Set to "true" to allow viewing dashboards without login
#
# =============================================

services:
  # ============================================
  # Jaeger - Distributed Tracing
  # ============================================
  # Collects and visualizes distributed traces.
  # Receives traces via OTLP protocol from backend.
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: sanctuary-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"    # Jaeger UI
      - "4317:4317"                          # OTLP gRPC
      - "4318:4318"                          # OTLP HTTP
    networks:
      - sanctuary-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  # ============================================
  # Loki - Log Aggregation
  # ============================================
  # Stores and indexes logs from all containers.
  # Query logs via Grafana or Loki API.
  # ============================================
  loki:
    image: grafana/loki:2.9.0
    container_name: sanctuary-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./docker/monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sanctuary-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Promtail - Log Collection Agent
  # ============================================
  # Collects logs from Docker containers and ships to Loki.
  # Automatically discovers containers via Docker socket.
  # ============================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: sanctuary-promtail
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./docker/monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail_positions:/promtail
    command: -config.file=/etc/promtail/config.yml
    networks:
      - sanctuary-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9080/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  # Scrapes metrics from backend /metrics endpoint.
  # Integrates with Grafana for visualization.
  # ============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: sanctuary-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - sanctuary-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Grafana - Visualization & Dashboards
  # ============================================
  # Pre-configured with Loki datasource and Sanctuary dashboards.
  # Default login: admin / sanctuary
  # ============================================
  # ============================================
  # Backend Extension - Enable Tracing
  # ============================================
  # Extends the backend service with OpenTelemetry config
  # when monitoring stack is enabled.
  # ============================================
  backend:
    environment:
      # OpenTelemetry Tracing Configuration
      OTEL_TRACING_ENABLED: "true"
      OTEL_SERVICE_NAME: sanctuary-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http
    depends_on:
      jaeger:
        condition: service_healthy

  grafana:
    image: grafana/grafana:10.2.0
    container_name: sanctuary-grafana
    restart: unless-stopped
    depends_on:
      - loki
      - prometheus
      - jaeger
    environment:
      GF_SECURITY_ADMIN_USER: admin
      # Uses GRAFANA_PASSWORD if set, otherwise falls back to ENCRYPTION_KEY
      # This means the password is recoverable from your existing secrets
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-${ENCRYPTION_KEY:?ENCRYPTION_KEY required}}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_ALLOW_ORG_CREATE: "false"
      # Anonymous access - allows viewing dashboards without login
      # Set GRAFANA_ANONYMOUS_ENABLED=true in .env to enable
      GF_AUTH_ANONYMOUS_ENABLED: ${GRAFANA_ANONYMOUS_ENABLED:-false}
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - sanctuary-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  loki_data:
    driver: local
  grafana_data:
    driver: local
  promtail_positions:
    driver: local
  prometheus_data:
    driver: local
  jaeger_data:
    driver: local
