# Prometheus Configuration
#
# Scrapes metrics from the Sanctuary backend and Node Exporter.
# Integrates with existing Grafana for visualization.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'sanctuary'

# Alerting (optional - add Alertmanager if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional - add alert rules if needed)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Sanctuary Backend API
  - job_name: 'sanctuary-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

