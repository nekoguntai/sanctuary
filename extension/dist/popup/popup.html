<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanctuary HW Bridge</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
          <circle cx="12" cy="12" r="1" fill="currentColor" fill-opacity="0.5"/>
        </svg>
        <h1>Sanctuary</h1>
      </div>
      <span class="version">v1.0.1</span>
    </header>

    <main class="main">
      <section class="status-section">
        <h2>Device Status</h2>
        <div id="status-indicator" class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Checking...</span>
        </div>
      </section>

      <section class="devices-section">
        <h2>Connected Devices</h2>
        <div id="devices-list" class="devices-list">
          <p class="no-devices">No devices connected</p>
        </div>
      </section>

      <section class="connect-section">
        <h2>Connect Device</h2>
        <div class="connect-buttons">
          <button id="connect-ledger" class="connect-btn ledger">
            <svg class="btn-icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="4" y="8" width="16" height="8" rx="4"/>
              <rect x="8" y="10" width="8" height="4" rx="1" fill="currentColor" fill-opacity="0.1"/>
              <circle cx="6" cy="12" r="1"/>
              <circle cx="18" cy="12" r="1"/>
            </svg>
            <span>Ledger</span>
          </button>
          <button id="connect-trezor" class="connect-btn trezor">
            <svg class="btn-icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 4h10l3 5v9a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V9l3-5z"/>
              <rect x="8" y="8" width="8" height="6" rx="1"/>
              <path d="M12 17v1"/>
            </svg>
            <span>Trezor</span>
          </button>
        </div>
      </section>

      <section class="info-section">
        <h2>Support</h2>
        <ul class="support-list">
          <li>
            <span class="checkmark">&#10003;</span>
            Ledger (Nano S, S+, X, Stax, Flex)
          </li>
          <li>
            <span class="checkmark">&#10003;</span>
            Trezor (Model One, T, Safe 3, Safe 5)
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p>Hardware Wallet Bridge Extension</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
