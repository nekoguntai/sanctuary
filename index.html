<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanctuary</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Self-hosted Bitcoin wallet coordinator for hardware wallets" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Sanctuary = Structural Palette (Backgrounds/Borders/Neutral Text)
              // Updated to use CSS variables for Deep Theming support
              sanctuary: {
                50: 'var(--color-bg-50)',
                100: 'var(--color-bg-100)',
                200: 'var(--color-bg-200)',
                300: 'var(--color-bg-300)',
                400: 'var(--color-bg-400)',
                500: 'var(--color-bg-500)',
                600: 'var(--color-bg-600)',
                700: 'var(--color-bg-700)',
                800: 'var(--color-bg-800)',
                900: 'var(--color-bg-900)',
                950: 'var(--color-bg-950)',
              },
              // Primary = Theming (Variables) for Buttons/Text/Highlights
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
                950: 'var(--color-primary-950)',
              },
              // Semantic Colors (Success/Good/SingleSig)
              success: {
                50: 'var(--color-success-50)',
                100: 'var(--color-success-100)',
                200: 'var(--color-success-200)',
                500: 'var(--color-success-500)',
                600: 'var(--color-success-600)',
                700: 'var(--color-success-700)',
                800: 'var(--color-success-800)',
                900: 'var(--color-success-900)',
                950: 'var(--color-success-950)',
              },
              // Semantic Colors (Warning/Multisig/Pending)
              warning: {
                50: 'var(--color-warning-50)',
                100: 'var(--color-warning-100)',
                200: 'var(--color-warning-200)',
                500: 'var(--color-warning-500)',
                600: 'var(--color-warning-600)',
                700: 'var(--color-warning-700)',
                800: 'var(--color-warning-800)',
                900: 'var(--color-warning-900)',
                950: 'var(--color-warning-950)',
              },
              // Zen Accents (Static)
              zen: {
                vermilion: '#e05a47', 
                indigo: '#2e4a7d',    
                matcha: '#84a98c',    
                gold: '#d4b483',      
                sakura: '#fcd9d9',    
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-out-right': 'slideOutRight 0.3s ease-in',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-50);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      html.dark body {
        background-color: var(--color-bg-950);
      }

      /* Scrollbar Hide Utility */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-bg-100);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-bg-300);
        border-radius: 4px;
        transition: background 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-bg-400);
      }

      ::-webkit-scrollbar-corner {
        background: var(--color-bg-100);
      }

      /* Dark mode scrollbar */
      html.dark ::-webkit-scrollbar-track {
        background: var(--color-bg-900);
      }

      html.dark ::-webkit-scrollbar-thumb {
        background: var(--color-bg-700);
      }

      html.dark ::-webkit-scrollbar-thumb:hover {
        background: var(--color-bg-600);
      }

      html.dark ::-webkit-scrollbar-corner {
        background: var(--color-bg-900);
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-bg-300) var(--color-bg-100);
      }

      html.dark * {
        scrollbar-color: var(--color-bg-700) var(--color-bg-900);
      }

      /* Force dark mode backgrounds on table and input elements */
      html.dark table tr,
      html.dark table td {
        background-color: inherit !important;
      }

      /* Form elements: Override browser defaults in dark mode
       * These use bg-950 to match surface-inset/surface-muted */
      html.dark input[type="text"],
      html.dark input[type="password"],
      html.dark input[type="email"],
      html.dark input[type="number"],
      html.dark input[type="url"],
      html.dark input[type="tel"],
      html.dark input[type="search"],
      html.dark select,
      html.dark textarea {
        background-color: var(--color-bg-950) !important;
        color: var(--color-bg-100) !important;
      }

      /* Light mode form elements for surface-muted/surface-inset consistency */
      input[type="text"].surface-muted,
      input[type="password"].surface-muted,
      input[type="email"].surface-muted,
      input[type="number"].surface-muted,
      input[type="url"].surface-muted,
      input[type="tel"].surface-muted,
      input[type="search"].surface-muted,
      select.surface-muted,
      textarea.surface-muted {
        background-color: var(--color-bg-50);
      }
      html.dark input[type="text"].surface-muted,
      html.dark input[type="password"].surface-muted,
      html.dark input[type="email"].surface-muted,
      html.dark input[type="number"].surface-muted,
      html.dark input[type="url"].surface-muted,
      html.dark input[type="tel"].surface-muted,
      html.dark input[type="search"].surface-muted,
      html.dark select.surface-muted,
      html.dark textarea.surface-muted {
        background-color: var(--color-bg-950) !important;
      }

      /* Pattern opacity CSS variable - default to 1 (50% user setting = design opacity) */
      :root {
        --pattern-opacity: 1;
      }

      /* Base pattern container - uses pseudo-element for opacity control */
      body[class*="bg-pattern-"]::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1;
        opacity: var(--pattern-opacity);
        transition: opacity 0.3s ease;
      }

      /* ==============================================
       * SURFACE UTILITY CLASSES
       * Use these semantic classes instead of raw bg-* classes
       * to automatically handle light/dark mode transitions.
       *
       * Usage examples:
       *   <div class="surface-primary">...</div>     // Main cards/panels
       *   <div class="surface-secondary">...</div>   // Nested/muted sections
       *   <div class="surface-elevated">...</div>    // Modals/dropdowns
       *   <div class="surface-inset">...</div>       // Code blocks/inputs
       * ============================================== */

      /* Primary surface - main content cards/panels */
      .surface-primary {
        background-color: var(--color-bg-50);
      }
      html.dark .surface-primary {
        background-color: var(--color-bg-900);
      }

      /* Secondary surface - muted/nested sections */
      .surface-secondary {
        background-color: var(--color-bg-100);
      }
      html.dark .surface-secondary {
        background-color: var(--color-bg-800);
      }

      /* Elevated surface - modals, popovers, dropdowns */
      .surface-elevated {
        background-color: #f9f9f7;
      }
      html.dark .surface-elevated {
        background-color: var(--color-bg-900);
      }

      /* Inset surface - code blocks, form inputs, wells */
      .surface-inset {
        background-color: var(--color-bg-100);
      }
      html.dark .surface-inset {
        background-color: var(--color-bg-950);
      }

      /* Hover surface - interactive backgrounds */
      .surface-hover:hover {
        background-color: var(--color-bg-100);
      }
      html.dark .surface-hover:hover {
        background-color: var(--color-bg-800);
      }

      /* Muted surface - table headers, subtle backgrounds
       * Use instead of: bg-sanctuary-50 dark:bg-sanctuary-950 */
      .surface-muted {
        background-color: var(--color-bg-50);
      }
      html.dark .surface-muted {
        background-color: var(--color-bg-950);
      }

      /* ==============================================
       * QUICK REFERENCE - Which surface class to use:
       *
       * surface-primary   - Main cards, panels (white, 900)
       * surface-secondary - Nested sections (100, 800)
       * surface-elevated  - Modals, dropdowns (white, 900)
       * surface-inset     - Code blocks, form inputs (100, 950)
       * surface-muted     - Table headers, subtle bgs (50, 950)
       * surface-hover     - Hover states only (100, 800)
       *
       * NEVER USE:
       * - bg-white dark:bg-X (white doesn't exist in dark mode)
       * - Opacity modifiers like dark:bg-sanctuary-800/50
       * - Hardcoded colors without dark: variant
       * ============================================== */
